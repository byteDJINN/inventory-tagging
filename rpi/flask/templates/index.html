<script>
    // Function to fetch the latest device data from the server
    async function fetchData() {
        try {
            const response = await fetch('/get-data');
            const data = await response.json();

            // Update the input field with the data received from the server
            document.getElementById('id').value = data.value || 'No data';
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Periodically fetch data every 5 seconds
    setInterval(fetchData, 5000);

    // Call fetchData once when the page loads
    window.onload = fetchData;
</script>

<script>
    async function sendPostRequest() {
        console.log("sending");
            // Get data from input field
            const size_in = document.getElementById('size').value;
            const colour_in = document.getElementById('colour').value;
            const id_in = document.getElementById('id').value;
            // Data to be sent in the POST request
            const data = {
                name: size_in + " " + colour_in,
                tags: [id_in],
            };

            try {
                // Send POST request to the specified server
                const response = await fetch('http://localhost:5173/api/add-item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)  // Convert the data to JSON
                });

                // Handle the response
                const result = await response.json();
                console.log('Success:', result);

                // Optionally display a message to the user
                alert('Data sent successfully!');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send data.');
            }
        }

        // Bind click event to the button
        document.getElementById('sendButton').addEventListener('click', sendPostRequest)

        function recordData() {
                // get form data
                var size = document.getElementById('size').value;
                var colour = document.getElementById('colour').value;
                var id = document.getElementById('id').value;

                // create table if there is no table 
                if (!document.getElementById('data-table')) {
                    var table = document.createElement('table');
                    table.setAttribute('id', 'data-table');

                    // create header
                    var header = table.createTHead();
                    var headerRow = header.insertRow(0);
                    headerRow.insertCell(0).innerHTML = "<b>Size</b>";
                    headerRow.insertCell(1).innerHTML = "<b>Colour</b>";
                    headerRow.insertCell(2).innerHTML = "<b>ID</b>";

                    // create 
                    document.getElementById('table-container').appendChild(table);
                }

                // add a new line 
                var table = document.getElementById('data-table');
                var newRow = table.insertRow();
                newRow.insertCell(0).innerHTML = size;
                newRow.insertCell(1).innerHTML = colour;
                newRow.insertCell(2).innerHTML = id;

                // clear 
                document.getElementById('data-form').reset();

            }

    </script>
