<script>
    $(document).ready(function () {
        // Show the first page when the document is ready
        $("#customer-page-1").show();

        // Function to switch pages
        function switchPage(currentPage, nextPage) {
            $(currentPage).hide(); // Hide the current page
            $(nextPage).show(); // Show the next page
        }

        // Button click events for page transitions
        $("#next-to-page-2").click(function () {
            switchPage("#customer-page-1", "#customer-page-2");
        });
        $("#back-to-page-1").click(function () {
            switchPage("#customer-page-2", "#customer-page-1");
        });
    
        $("#next-to-page-3").click(function () {
            switchPage("#customer-page-2", "#confirm-items");
        });
        $("#back-to-page-2").click(function () {
            switchPage("#confirm-items", "#customer-page-2");
        });
        $("#next-to-page-4").click(function () {
            switchPage("#confirm-items", "#check-out item");
        });
    });
</script>

                totalItems += 1;
                totalPrice += data.product.price;

                // 
                document.getElementById('totalItems').innerText = totalItems;
                document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);

                // create a new div to display item information
                const productInfoDiv = document.createElement('div');
                productInfoDiv.innerHTML = `
                    <span>Name: ${data.name}</span>
                    <p>Price: $${data.price} AUD</p>
                `;
                // if there is new item appearing, append it to the bottom
                document.getElementById('productInfoContainer').appendChild(productInfoDiv); 
            } else {
                alert(data.message);
            }
        });
</script>

<script>
    async function sendPostRequest() {
        console.log("sending");
            // Get data from input field
            const size_in = document.getElementById('size').value;
            const colour_in = document.getElementById('colour').value;
            const id_in = document.getElementById('id').value;
            // Data to be sent in the POST request
            const data = {
                name: size_in + " " + colour_in,
                tags: [id_in],
            };

            try {
                // Send POST request to the specified server
                const response = await fetch('http://localhost:5173/api/add-item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)  // Convert the data to JSON
                });

                // Handle the response
                const result = await response.json();
                console.log('Success:', result);

                // Optionally display a message to the user
                alert('Data sent successfully!');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send data.');
            }
        }

        // Bind click event to the button
        document.getElementById('sendButton').addEventListener('click', sendPostRequest)
